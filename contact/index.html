<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sabina rusielik | portfolio</title>
    <meta name="description" content="moje prace" />
    <link rel="stylesheet" href="https://use.typekit.net/bse7efb.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_wrapper">
      <header>
        <div class="nav_wrapper">
          <div class="logowrap">
            <img
              class="logo"
              src="../img/logo.svg"
              alt="Logo, twarz z okrągłymi okularami"
            />
          </div>
          <nav>
            <ul class="navbar">
              <li><a href="../index.html">moje prace</a></li>
              <li><a href="../about/index.html">o mnie</a></li>
              <li><a href="#" class="tutaj">kontakt</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="kontakt_wrapper">
        <h1>pytania?</h1>
        <form action="#">
          <label for="mail">twój mail:</label>
          <input type="email" id="mail" placeholder="twojmail@mail.com" />
          <label for="comment">twoja wiadomość:</label>
          <textarea
            id="comment"
            cols="30"
            rows="10"
            placeholder="wpisz tutaj..."
          ></textarea>
          <input type="submit" value="wyślij" />
        </form>
      </div>

      <footer>
        <img src="../img/logo_short.svg" alt="Sabina Rusielik" />
      </footer>
    </div>
  </body>
</html>
